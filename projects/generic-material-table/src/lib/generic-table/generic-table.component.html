<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let column of displayedColumns">
    <ng-container
      *ngIf="column.name !== 'option' && column.name !== 'custom'"
      [matColumnDef]="column.name"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.displayedName }}</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column.name !== 'date'">
          {{ element | dynamicProperty: column.value }}
        </ng-container>
        <ng-container *ngIf="column.name === 'date'">
          {{ element | dynamicProperty: column.value | date }}
        </ng-container>
      </td>
    </ng-container>

    <ng-container *ngIf="column.name === 'custom'" [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <ng-template
          [ngTemplateOutlet]="customColumnTemplate"
          [ngTemplateOutletContext]="{ $implicit: element.id }"
        ></ng-template>
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns | mapColumnArray"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns | mapColumnArray"
  ></tr>
</table>
